<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete</title>
  </head>
  <body>
    <h1>Deletar Categoria</h1>
    <p>Tem certeza de que deseja deletar a categoria "{{ object.categoria }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Sim, deletar</button>
    </form>
    <a href="{% url 'categoria-list' %}">Cancelar</a>
  </body>
</html>
