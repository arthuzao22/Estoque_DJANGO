<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Categorias</title>
  </head>
  <body>
    <h1>Lista de Categorias</h1>
    <a href="{% url 'categoria-create' %}">Nova Categoria</a>
    <ul>
      {% for categoria in categorias %}
        <li>
          <a href="{% url 'categoria-detail' categoria.pk %}">{{ categoria.categoria }}</a>
          - <a href="{% url 'categoria-update' categoria.pk %}">Editar</a>
          - <a href="{% url 'categoria-delete' categoria.pk %}">Deletar</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
