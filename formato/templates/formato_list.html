<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Formatos</title>
  </head>
  <body>
    <h1>Lista de Formatos</h1>
    <a href="{% url 'formato-create' %}">Novo Formato</a>
    <ul>
      {% for formato in formatos %}
        <li>
          <a href="{% url 'formato-detail' formato.pk %}">{{ formato.formato }}</a>
          - <a href="{% url 'formato-update' formato.pk %}">Editar</a>
          - <a href="{% url 'formato-delete' formato.pk %}">Deletar</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
