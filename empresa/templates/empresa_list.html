<!DOCTYPE html>
<html lang="pt-br">
  {% include 'components/header/header.html' %}
  <body>
    <h1>Lista de Empresas</h1>
    <a href="{% url 'empresa-create' %}">Nova Empresa</a>
    <ul>
      {% for empresa in empresas %}
        <li>
          <a href="{% url 'empresa-detail' empresa.pk %}">{{ empresa.nome }}</a>
          - <a href="{% url 'empresa-update' empresa.pk %}">Editar</a>
          - <a href="{% url 'empresa-delete' empresa.pk %}">Deletar</a>
        </li>
      {% endfor %}
    </ul>
  </body>
  {% include 'components/footer/footer.html' %}
  </html>
