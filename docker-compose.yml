version: '3.9'

services:
  db:
    image: sqlite3
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    networks:
      - app-network

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
