<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Movimentação</title>
</head>
<body>
    <h1>Deletar Movimentação</h1>
    <p>Tem certeza de que deseja excluir esta movimentação?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, Deletar</button>
    </form>
    <a href="{% url 'movimentacoes-list' %}">Cancelar</a>
</body>
</html>
